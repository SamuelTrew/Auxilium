<!DOCTYPE html>

<html>
<head>
   <meta charset="utf-8">
   <title>ICHack Tool</title>
   <script src="jquery.min.js"></script>
   <script src="popup.js"></script>
   <style>
      html, body {
         width: 240px;
         font-family: sans-serif;
      }

      h1 {
         background-size: contain;
         background-repeat: no-repeat;
         font-size: 15pt;
         padding-left: 1.5em;
      }

      .hidden {
         display: none;
      }

      #site_display {
         color: grey;
         padding-left: 1.5em;
      }

      #gradient_size {
         width: 200px;
      }
   </style>
</head>

<body>
<div id="popup-content">
   <h1>Auxilium</h1>

   <div>
      <input type="checkbox" id="enabled" name="enabled">
      <label for="enabled">Enable Auxlium Reader</label>
   </div>
   <br/>

   <div>
      <label for="gradient_size">Gradient Size (%)</label>
      <input type="range" id="gradient_size" name="gradient_size" min="0" max="100" value="10">
   </div>

   <div>
      <input type="color" id="color_text" name="color_text" value="#000000">
      <label for="color_text">Text Color</label>
   </div>

   <div>
      <input type="checkbox" id="choice1" name="choice1">
      <label for="color_text">Green-Blue</label>
   </div>

   <div>
      <input type="checkbox" id="choice2" name="choice2">
      <label for="color_text">Purple-Green</label>
   </div>

   <div>
      <input type="checkbox" id="choice3" name="choice3">
      <label for="color_text">Red-Blue</label>
   </div>

   <div>
      <p></p>
      <p>======================</p>
      <p>FOR COLOURBLIND PEOPLE</p>
      <p>======================</p>
      <p></p>
   </div>

	<div>
		<input type="checkbox" id="RG_blind" name="RG_blind">
		<label for="color_text">Blue-Yellow</label>
	</div>

   <div>
      <p></p>
      <p>=========================</p>
      <p>COLOURBLINDNESS SIMULATOR</p>
      <p>=========================</p>
      <p></p>
   </div>

   <form id="cvd_radios">
      <div class="label"><input class="inputRadio"
                                type="radio" name="type" id="normal"
                                value="normal"><label
            for="normal">Normal Color Vision</label></div>
      <div class="label"><input class="inputRadio"
                                type="radio" name="type" id="protanopia"
                                value="protanopia"><label
            for="protanopia">Red-Blind / Protanopia</label></div>
      <div class="label"><input class="inputRadio"
                                type="radio" name="type"
                                id="deuteranopia" value="deuteranopia"><label
            for="deuteranopia">Green-Blind /
         Deuteranopia</label></div>

      <div class="label"><input class="inputRadio"
                                type="radio" name="type" id="tritanopia"
                                value="tritanopia"><label
            for="tritanopia">Blue-Blind / Tritanopia</label></div>
      <div class="label"><input class="inputRadio"
                                type="radio" name="type"
                                id="protanomaly" value="protanomaly"><label
            for="protanomaly">Red-Weak / Protanomaly</label></div>
      <div class="label"><input class="inputRadio"
                                type="radio" name="type"
                                id="deuteranomaly"
                                value="deuteranomaly"><label
            for="deuteranomaly">Green-Weak /
         Deuteranomaly</label></div>

      <div class="label"><input class="inputRadio"
                                type="radio" name="type"
                                id="tritanomaly" value="tritanomaly"><label
            for="tritanomaly">Blue-Weak /
         Tritanomaly</label></div>

      <div class="label"><input class="inputRadio"
                                type="radio" name="type"
                                id="achromatopsia"
                                value="achromatopsia"><label
            for="achromatopsia">Monochromacy /
         Achromatopsia</label>
      </div>

      <div class="label"><input class="inputRadio"
                                type="radio" name="type"
                                id="achromatomaly"
                                value="achromatomaly"><label
            for="achromatomaly">Blue Cone
         Monochromacy /
         Achromatomaly</label></div>

      <div class="label"><input class="inputRadio"
                                type="radio" name="type" id="deactivate"
                                value="deactivate" checked><label
            for="deactivate">Deactivate</label></div>
   </form>


</div>
<div id="error-content" class="hidden">
   <p>Can't use Auxilium Reader on this web page.</p>
</div>
<script src="menu.js"></script>
</body>

</html>
